<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroller</title>
    <!-- Googles favicon service -- learn more about this -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">

<body>
    <h1>Unsplash API Infinite Scroll</h1>

    <div class="image-container" id="image-container">

        <img src="https://images.unsplash.com/photo-1595925051509-1bd0831fe7c9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60" alt="">
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
