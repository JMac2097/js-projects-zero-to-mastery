<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>

    <!-- loader -->
    <div class="loader hidden">
        <img src="loaf-rocket-1.svg" alt="rocket loader">
    </div>

    <!-- container -->
    <div class="container">
        <!-- navigation -->
        <div class="navigation-container">
            <span class="background"></span>
            <!-- results -->
            <span class="navigation-items" id="resultsNav">
                <h3 class="clickable" onclick="updateDOM('favourites')">Favourites</h3>
                <h3>&nbsp;&nbsp;&nbsp;&#8226&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable" onclick="getNasaPictures()">Load More</h3>              
            </span>
            <!-- favourites -->
            <span class="navigation-items hidden" id="favouritesNav">
                <h3 class="clickable" onclick="getNasaPictures()">Load More NASA Images</h3>

            </span>
        </div>
        <!-- images container -->
        <div class="images-container"></div>
    </div>
    <!-- save confirmation -->
    <div class="save-confirmed" hidden>
        <h1>ADDED!</h1>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>




@helper WishlistHeartFilled(string extraClass = "")
{

    {
        <svg class="@extraClass" xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 5.015 4.457">
            <path d="M1.04.047C.656.164.301.487.12.887c-.162.35-.157.988.005 1.403.177.456.587.987 1.053 1.362.425.339 1.195.805 1.331.805.137 0 .907-.466 1.332-.805.466-.375.876-.906 1.053-1.362.162-.42.162-1.058.005-1.402C4.67.397 4.24.068 3.748.017c-.41-.04-.703.02-.992.213l-.258.177L2.336.28C2.012.037 1.43-.07 1.04.047z" />
        </svg>
    }
    else
    {

}
