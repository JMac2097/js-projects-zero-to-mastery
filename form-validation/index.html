<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Googles favicon service -- learn more about this -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <h1>Sign up today</h1>
        <!-- form -->
        <form id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" 
                        required minlength="3" maxlength="100">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Pone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555"
                        required>
            </div>
            <!-- Email address -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@address.com"
                        required>
            </div>
            <!-- website url -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="Website URL"
                        required>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password"
                        required>
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                        required>
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- error/success message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
